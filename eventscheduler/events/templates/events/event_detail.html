{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">{{ event.title }}</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Status:</strong>
                    <span class="badge bg-{% if event.status == 'upcoming' %}primary{% elif event.status == 'attending' %}success{% elif event.status == 'maybe' %}warning{% else %}danger{% endif %}">
                        {{ event.get_status_display }}
                    </span>
                </div>
                <div class="mb-3">
                    <strong>Date & Time:</strong> {{ event.date_time }}
                </div>
                <div class="mb-3">
                    <strong>Location:</strong> {{ event.location }}
                </div>
                <div class="mb-3">
                    <strong>Description:</strong>
                    <p>{{ event.description }}</p>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'event_edit' event.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
